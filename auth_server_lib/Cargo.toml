[package]
name = "auth_server_lib"
version = "0.8.4"
authors = ["Daniel Boline <ddboline@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
authorized_users = {path = "../authorized_users"}
http = "0.2"
anyhow = "1.0"
log = "0.4"
time = {version="0.3", features=["serde-human-readable", "macros", "formatting"]}
uuid = { version = "1.0", features = ["serde", "v4"] }
tokio = {version="1.17", features=["full"]}
thiserror = "1.0"
dirs = "4.0"
dotenv = "0.15"
derive_more = "0.99"
lazy_static = "1.4"
serde = { version="1.0", features=["derive"] }
serde_json="1.0"
deadpool = { version = "0.9", features=["serde", "rt_tokio_1"] }
deadpool-postgres = { version = "0.10", features=["serde"] }
tokio-postgres = {version = "0.7", features = ["with-time-0_3", "with-uuid-1", "with-serde_json-1"]}
postgres-types = {version="0.2", features=["with-time-0_3", "with-uuid-1", "with-serde_json-1", "derive"]}
postgres_query = {git = "https://github.com/ddboline/rust-postgres-query", tag = "0.3.4", features=["deadpool"]}
argon2 = {version="0.4", features=["std"]}
bytes = "1.1"
envy = "0.4"
base64 = "0.13"
rand = "0.8"
url = "2.2"
futures = "0.3"
parking_lot = "0.12"
smallvec = "1.8"
crossbeam = "0.8"
arc-swap = "1.5"
im = "15.0"
toml = "0.5"
stack-string = { version="0.7", features=["postgres_types"] }
