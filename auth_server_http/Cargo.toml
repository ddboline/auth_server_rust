[package]
name = "auth_server_http"
version = "0.7.30"
authors = ["Daniel Boline <ddboline@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
auth_server_ext = {path = "../auth_server_ext"}
auth_server_lib = {path="../auth_server_lib"}
authorized_users = {path = "../authorized_users"}
warp = "0.3"
http = "0.2"
biscuit = "0.5"
anyhow = "1.0"
log = "0.4"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "0.8", features = ["serde", "v4"] }
tokio = {version="1.17", features=["full"]}
thiserror = "1.0"
dirs = "4.0"
dotenv = "0.15"
derive_more = "0.99"
rusoto_core = {version = "0.47", default_features = false, features=["rustls"]}
rusoto_ses = {version = "0.47", default_features = false, features=["rustls"]}
sts_profile_auth = "0.6"
lazy_static = "1.4"
serde = { version="1.0", features=["derive"] }
serde_json="1.0"
deadqueue = "0.2"
bytes = "1.1"
envy = "0.4"
base64 = "0.13"
rand = "0.8"
url = "2.2"
futures = "0.3"
parking_lot = "0.12"
smallvec = "1.8"
crossbeam = "0.8"
structopt = "0.3"
arc-swap = "1.5"
im = "15.0"
toml = "0.5"
itertools = "0.10"
rweb = {version="0.15", features=["openapi", "chrono", "uuid"], default-features=false}
serde_yaml = "0.8"
indexmap = "1.8"
maplit = "1.0"
cookie = {version="0.16", features=["percent-encode"]}
stack-string = { version="0.7", features=["postgres_types", "rweb-openapi"] }
stdout-channel = "0.5"
rweb-helper = {git = "https://github.com/ddboline/rweb_helper.git", tag="0.4.3"}

[dev-dependencies]
reqwest = {version = "0.11", default_features = false, features=["cookies", "rustls-tls", "gzip", "json"]}
maplit = "1.0"
env_logger = "0.9"
