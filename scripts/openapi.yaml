---
openapi: 3.0.1
info:
  title: Rust Auth Server
  description: Authorization Server written in rust using jwt/jws/jwe and featuring integration with Google OAuth
  version: 0.5.14
paths:
  /api/auth:
    get:
      description: Get current username if logged in
      responses:
        "200":
          description: Current users email
          content:
            application/json:
              schema:
                properties:
                  email:
                    description: Email Address
                    type: string
                  session:
                    description: Session ID
                    format: uuid
                    type: string
                type: object
                required:
                  - email
                  - session
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
    post:
      description: Login with username and password
      requestBody:
        content:
          application/json:
            schema:
              properties:
                email:
                  description: Email Address
                  type: string
                password:
                  description: Password
                  type: string
              type: object
              required:
                - email
                - password
        required: true
      responses:
        "201":
          description: Current logged in username
          content:
            application/json:
              schema:
                properties:
                  email:
                    description: Email Address
                    type: string
                  session:
                    description: Session ID
                    format: uuid
                    type: string
                type: object
                required:
                  - email
                  - session
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
    delete:
      description: Log out
      responses:
        "201":
          description: Status Message
          content:
            application/json:
              schema:
                type: string
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
  /api/invitation:
    post:
      description: Send invitation to specified email
      requestBody:
        content:
          application/json:
            schema:
              properties:
                email:
                  description: Email to send invitation to
                  type: string
              type: object
              required:
                - email
        required: true
      responses:
        "201":
          description: Invitation Object
          content:
            application/json:
              schema:
                properties:
                  id:
                    description: Invitation ID
                    type: string
                  email:
                    description: Email Address
                    type: string
                  expires_at:
                    description: Expiration Datetime
                    format: date-time
                    type: string
                type: object
                required:
                  - id
                  - email
                  - expires_at
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
  "/api/register/{invitation_id}":
    post:
      description: Set password using link from email
      parameters:
        - name: invitation_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                password:
                  description: Password
                  type: string
              type: object
              required:
                - password
        required: true
      responses:
        "201":
          description: Registered Email
          content:
            application/json:
              schema:
                properties:
                  email:
                    description: Email Address
                    type: string
                  session:
                    description: Session ID
                    format: uuid
                    type: string
                type: object
                required:
                  - email
                  - session
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
  /api/password_change:
    post:
      description: Change password for currently logged in user
      requestBody:
        content:
          application/json:
            schema:
              properties:
                password:
                  description: Password
                  type: string
              type: object
              required:
                - password
        required: true
      responses:
        "201":
          description: Success Message
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                type: object
                required:
                  - message
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
  /api/auth_url:
    post:
      description: Get Oauth Url
      requestBody:
        content:
          application/json:
            schema:
              properties:
                final_url:
                  description: Url to redirect to after completion of authorization
                  type: string
              type: object
              required:
                - final_url
        required: true
      responses:
        "200":
          description: Authorization Url
          content:
            application/json:
              schema:
                properties:
                  csrf_state:
                    description: CSRF State
                    type: string
                  auth_url:
                    description: Auth URL
                    type: string
                type: object
                required:
                  - csrf_state
                  - auth_url
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
  /api/await:
    get:
      description: Await completion of auth
      parameters:
        - name: state
          in: query
          required: true
          schema:
            description: CSRF State
            type: string
      responses:
        "200":
          description: Finished
          content:
            text/html:
              schema:
                type: string
  /api/callback:
    get:
      description: Callback method for use in Oauth flow
      parameters:
        - name: code
          in: query
          required: true
          schema:
            description: Authorization Code
            type: string
        - name: state
          in: query
          required: true
          schema:
            description: CSRF State
            type: string
      responses:
        "200":
          description: Callback Response
          content:
            text/html:
              schema:
                type: string
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
  /api/status:
    get:
      description: Status endpoint
      responses:
        "200":
          description: Status output
          content:
            application/json:
              schema:
                properties:
                  number_of_users:
                    description: Number of Users
                    type: integer
                  number_of_invitations:
                    description: Number of Invitations
                    type: integer
                  quota:
                    properties:
                      max_24_hour_send:
                        description: Maximum Emails per Day
                        type: number
                      max_send_rate:
                        description: Maximum Emails per Second
                        type: number
                      sent_last_24_hours:
                        description: Emails Send in Last Day
                        type: number
                    type: object
                    required:
                      - max_24_hour_send
                      - max_send_rate
                      - sent_last_24_hours
                  stats:
                    properties:
                      bounces:
                        description: Number of Bounced Emails
                        type: integer
                      complaints:
                        description: Number of Complaints
                        type: integer
                      delivery_attempts:
                        description: Number of Delivery Attempts
                        type: integer
                      rejects:
                        description: Number of Rejected Emails
                        type: integer
                      min_timestamp:
                        description: Earliest Record
                        format: date-time
                        nullable: true
                        type: string
                      max_timestamp:
                        description: Latest Record
                        format: date-time
                        nullable: true
                        type: string
                    type: object
                    required:
                      - bounces
                      - complaints
                      - delivery_attempts
                      - rejects
                type: object
                required:
                  - number_of_users
                  - number_of_invitations
                  - quota
                  - stats
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
  /api/session:
    get:
      description: Get Session
      responses:
        "200":
          description: Session Object
          content:
            application/json:
              schema:
                type: object
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
    post:
      description: Set session value
      requestBody:
        content:
          application/json:
            schema:
              type: object
        required: true
      responses:
        "201":
          description: Set Session Object
          content:
            application/json:
              schema:
                type: object
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
  /auth/index.html:
    get:
      responses:
        "200":
          description: Main Page
          content:
            text/html:
              schema:
                type: string
  /auth/main.css:
    get:
      responses:
        "200":
          description: CSS
          content:
            text/css:
              schema:
                type: string
  /auth/main.js:
    get:
      responses:
        "200":
          description: Javascript
          content:
            text/javascript:
              schema:
                type: string
  /auth/register.html:
    get:
      responses:
        "200":
          description: Registration
          content:
            text/html:
              schema:
                type: string
  /auth/login.html:
    get:
      responses:
        "200":
          description: Login Page
          content:
            text/html:
              schema:
                type: string
  /auth/change_password.html:
    get:
      responses:
        "200":
          description: Change Password
          content:
            text/html:
              schema:
                type: string
components: {}
