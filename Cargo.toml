[package]
name = "auth_server_rust"
version = "0.1.0"
authors = ["Daniel Boline <ddboline@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
log = "0.4"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "0.8", features = ["serde", "v4"] }
tokio = {version="0.2", features=["full"]}
thiserror = "1.0"
dirs = "2.0"
dotenv = "0.15"
derive_more = "0.99"
rusoto_core = {version = "0.43", default_features = false, features=["rustls"]}
rusoto_ses = {version = "0.43", default_features = false, features=["rustls"]}
sts_profile_auth = "0.5"
lazy_static = "1.4"
serde = { version="1.0", features=["derive"] }
serde_json="1.0"
deadpool = "0.5"
deadpool-postgres = "0.5"
tokio-postgres = {version = "0.5", features = ["with-chrono-0_4"]}
postgres-types = "0.1"
postgres_query = "0.3"
jsonwebtoken = "7.1"

[[bin]]
name = "auth-server-rust"
path = "src/main.rs"
doc = false
